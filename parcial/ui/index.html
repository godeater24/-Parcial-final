<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Ropa</title>
  <script type="module" src="../presentacion/controlador.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filtros {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #555;
    }
    #productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .producto {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.2s ease;
    }
    .producto:hover {
      transform: scale(1.03);
    }
    #total {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Prendas</h1>
  <div class="filtros">
    <button id="btnTodos">Todos</button>
    <button id="btnSuperiores">Superiores</button>
    <button id="btnInferiores">Inferiores</button>
  </div>
  <div id="productos"></div>
  <div id="total"></div>
</body>
</html>
